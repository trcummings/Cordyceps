<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cordyceps</title>
    <link rel="stylesheet" href="./css/reset.css" media="screen" title="no title" charset="utf-8">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      img {
        visibility: hidden;
      }

      div {
        position: relative;
        width: 1000px;
        margin: 40px auto;
      }

      canvas {
        display: block;
      }

      #start-game {
        position: absolute;
        left: calc(50% - 100px);
        top: 400px;
        height: 100px;
        width: 200px;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
      <button id='start-game' />
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
